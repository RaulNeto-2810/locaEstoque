        searchButton.appendChild(searchInput); // Adiciona o campo de busca ao botão

      if (isExpanded) {
        searchButton.classList.remove('w-96'); // Reduz a largura do botão
        searchInput.style.display = 'none'; // Oculta o campo de busca
        searchButton.innerHTML = `
          <span class="flex items-center text-lg font-bold text-white">
            <span class="material-symbols-outlined text-3xl mx-3"> search </span> Buscar Produtos

        isExpanded = false;
      }
    });
