</header>
<main class="grid grid-cols-20 gap-4 max-w-8xl mx-auto">
    <div class="h-20 bg-zinc-300 rounded-3xl mt-8 col-span-12 flex justify-start items-center mx-4 md:mx-40 w-9/12 "> 
        <span class="material-symbols-outlined text-6xl m-8">
            group
            </span>
        <span class="text-2xl font-bold">
            Clientes
        </span>
    </div>
    <section class="col-span-12 flex justify-center items-center mt-4 space-x-8">
      <button id="abrirModalc"><div class="bg-emerald-600 h-20 w-72 flex items-center rounded-3xl hover:bg-green-700 transform hover:scale-110 transition-all duration-800 ">

    </button> 
    <div id="modalc" class="hidden fixed inset-0 flex items-center justify-center z-10">
      <form class="mt-4 mx-auto p-6 md:p-8 bg-white rounded-xl shadow-md relative max-w-xs md:max-w-sm md:h-auto" action="" method="post">
          <span class="fecharc text-4xl absolute top-2 right-2 cursor-pointer">&times;</span>
          <div class="mb-4">
              <label for="name" class="block text-black text-xl font-bold uppercase">Nome:</label>
              <input type="text" id="nome" name="nome" class="w-full h-10 md:h-12 bg-gray-300 rounded-full px-4 md:px-8 text-xl">
          </div>
          <div class="mb-4">
              <label for="address" class="block text-black text-xl font-bold uppercase">Endereço:</label>
              <input type="text" id="endereco" name="endereco" class="w-full h-10 md:h-12 bg-gray-300 rounded-full px-4 md:px-8 text-xl">
          </div>
          <div class="mb-4">
              <label for="phone" class="block text-black text-xl font-bold uppercase">Telefone:</label>
              <input type="tel" id="telefone" name="telefone" class="w-full h-10 md:h-12 bg-gray-300 rounded-full px-4 md:px-8 text-xl">
          </div>
          <div class="mb-4">
              <label for="cpf" class="block text-black text-xl font-bold uppercase">CPF:</label>
              <input type="text" id="cpf" name="cpf" class="w-full h-10 md:h-12 bg-gray-300 rounded-full px-4 md:px-8 text-xl">
          </div>
          <div class="flex justify-center mt-8">
              <button type="submit" class="px-6 py-3 bg-emerald-600 text-white font-bold uppercase rounded hover:bg-green-700 transform hover:scale-110 transition-all duration-800">Cadastrar</button>
          </div>
      </form>
  </div>
  <div id="searchButton" class="bg-emerald-600 h-20 w-72 flex items-center rounded-3xl hover:bg-green-700 transform hover:scale-110 transition-all duration-800">
    <span class="flex items-center text-lg font-bold text-white">  
<span class="material-symbols-outlined text-3xl mx-3"> search </span> Buscar clientes
    </span>
  </div>
          <div class="bg-emerald-600 h-20 w-72 flex items-center rounded-3xl hover:bg-green-700 transform hover:scale-110 transition-all duration-800">
            <span class="flex items-center text-lg font-bold text-white">
                <span class="material-symbols-outlined text-3xl mx-6 ">
                    edit
                    </span>
             Editar
            </span>
          </div>
    </section>
         <div class="bg-amber-600 h-20 rounded-3xl mt-8 col-span-12 flex justify-start items-center mx-4 md:mx-40 w-9/12 "> 
        </div>
        <div class="bg-zinc-300 h-96 rounded-3xl mt-8 col-span-12 flex justify-start items-center mx-4 md:mx-40 w-9/12 "></div>
</main>
<script>
  var modalc = document.getElementById("modalc");
  var btnFechar = document.getElementsByClassName("fecharc")[0];
  var btnAbrir = document.getElementById("abrirModalc");

  // Função para abrir o modal
  function abrirModal() {
    modalc.style.display = "block";
  }

  // Função para fechar o modal
  function fecharModal() {
    modalc.style.display = "none";
  }

  // Adicionar evento de clique ao botão de abertura
  btnAbrir.addEventListener("click", abrirModal);

  // Adicionar evento de clique ao botão de fechamento
  btnFechar.addEventListener("click", fecharModal);

  // Adicionar evento de clique fora do modal para fechá-lo
  window.addEventListener("click", function (event) {
    if (event.target == modalc) {
      fecharModal();
    }
  });
  const searchButton = document.getElementById('searchButton');
    const searchInput = document.createElement('input');
    searchInput.id = 'searchInput';
    searchInput.placeholder = 'Digite o nome do cliente';
    searchInput.className = 'w-full py-2 px-3 border border-emerald-600 rounded-md';

    let isExpanded = false; // Controla o estado de expansão

    searchButton.addEventListener('click', () => {
       if (!isExpanded) {
        searchButton.classList.add('w-96')

    const searchButton = document.getElementById('searchButton');
    const searchInput = document.createElement('input');
    searchInput.id = 'searchInput';
    searchInput.placeholder = 'Digite o nome do produto';
    searchInput.className = 'w-full py-2 px-3 border border-emerald-600 rounded-md';

    let isExpanded = false; // Controla o estado de expansão
      }
    });
    searchButton.addEventListener('click', () => {
      if (!isExpanded) {
        searchButton.classList.add('w-96'); // Aumenta a largura do botão
        searchButton.innerHTML = ''; // Remove o conteúdo atual do botão
        searchButton.appendChild(searchInput); // Adiciona o campo de busca ao botão
        searchInput.style.display = 'block'; // Exibe o campo de busca
        searchInput.focus(); // Foca no campo de busca automaticamente
        isExpanded = true;
      }
    });

    searchInput.addEventListener('blur', () => {
      if (isExpanded) {
        searchButton.classList.remove('w-96'); // Reduz a largura do botão
        searchInput.style.display = 'none'; // Oculta o campo de busca
        searchButton.innerHTML = `
          <span class="flex items-center text-lg font-bold text-white">
            <span class="material-symbols-outlined text-3xl mx-3"> search </span> Buscar Produtos
          </span>`;
        isExpanded = false;
      }
    });
    document.addEventListener("DOMContentLoaded", function () {
      const abrirModalfButton = document.getElementById("abrirModalf");
      const fecharModalfButton = document.querySelector("#modalf .fecharf");
      const modalf = document.getElementById("modalf");

      const abrirModalcoButton = document.getElementById("abrirModalco");
      const fecharModalcoButton = document.querySelector("#modalco .fecharco");
      const modalco = document.getElementById("modalco");

      abrirModalfButton.addEventListener("click", () => {
          modalf.classList.remove("hidden");
          setTimeout(() => {
              modalf.classList.add("opacity-100");
          }, 10); // Adicione um pequeno atraso para que a transição seja visível
      });

      fecharModalfButton.addEventListener("click", () => {
          modalf.classList.remove("opacity-100");
          setTimeout(() => {
              modalf.classList.add("hidden");
          }, 300);
      });

      abrirModalcoButton.addEventListener("click", () => {
          modalco.classList.remove("hidden");
          setTimeout(() => {
              modalco.classList.add("opacity-100");
          }, 10); // Adicione um pequeno atraso para que a transição seja visível
      });

      fecharModalcoButton.addEventListener("click", () => {
          modalco.classList.remove("opacity-100");
          setTimeout(() => {
              modalco.classList.add("hidden");
          }, 300);
      });

      window.addEventListener("click", (event) => {
          if (event.target === modalf) {
              modalf.classList.remove("opacity-100");
              setTimeout(() => {
                  modalf.classList.add("hidden");
              }, 300);
          }
          if (event.target === modalco) {
              modalco.classList.remove("opacity-100");
              setTimeout(() => {
                  modalco.classList.add("hidden");
              }, 300);
          }
      });
  });
</script>
</body>
