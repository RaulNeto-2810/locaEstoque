</html>
<script>
    var modalf = document.getElementById("modalf");
  var btnFechar = document.getElementsByClassName("fecharf")[0];
  var btnAbrir = document.getElementById("abrirModalf");

  // Função para abrir o modal
  function abrirModal() {
    modalf.style.display = "block";
  }

  // Função para fechar o modal
  function fecharModal() {
    modalf.style.display = "none";
  }

  // Adicionar evento de clique ao botão de abertura
  btnAbrir.addEventListener("click", abrirModal);

  // Adicionar evento de clique ao botão de fechamento
  btnFechar.addEventListener("click", fecharModal);

  // Adicionar evento de clique fora do modal para fechá-lo
  window.addEventListener("click", function (event) {
    if (event.target == modalf) {
      fecharModal();
    }
  });
</script>
